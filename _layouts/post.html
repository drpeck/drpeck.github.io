---
layout: default
---

<div class="page-post">
  <header class="post__header header--single">
    <div class="wrap">
      <h1 class="post__title">{{ page.title }}</h1>
      <time class="post__date label"
        >{{ page.date | date_to_long_string }}</time
      >
    </div>

    <img
      src="{{ page.featured_image | relative_url }}"
      class="post__featured-image"
    />
  </header>

  <section class="post-full">
    <div class="wrap">
      <article
        class="
          post__content
          {%
          if
          page.highlight_first
          %}highlight-first{%
          endif
          %}
        "
      >
        {{ page.content }}
      </article>

      <div class="post__more grid">
        {% if page.previous.url %}
        <a
          class="prev-post subtitle"
          href="{{ page.previous.url | relative_url }}"
          >{{page.previous.title}}</a
        >
        {% endif %}
		{% if page.next.url %}
        <a class="next-post subtitle" href="{{ page.next.url | relative_url }}"
          >{{ page.next.title }}</a
        >
        {% endif %}
      </div>

      {% unless page.comments == false %}
      <div id="disqus_thread"></div>
      <script>
        var disqus_config = function () {
          this.page.url = "{{page.url | absolute_url}}";
          this.page.identifier = "{{page.id}}";
		  this.page.title = "{{page.title}}";
        };
        (function () {
          var d = document,
            s = d.createElement("script");
          s.src = "//david-peck-dev.disqus.com/embed.js";
          s.setAttribute("data-timestamp", +new Date());
          (d.head || d.body).appendChild(s);
        })();
      </script>
      <noscript>
        Please enable JavaScript to view the <a href="https://disqus.com/?ref_noscript">comments</a>
      </noscript>
      {% endunless %}
    </div>
  </section>
</div>
